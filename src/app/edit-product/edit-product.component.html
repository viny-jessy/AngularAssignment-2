
<div class="col-md-4 offset-4 mt-4">
    <h4 class="text-center">Edit Product</h4>

<form #editProductForm='ngForm' (ngSubmit)='editProduct(editProductForm)'>
    <input type="hidden" name="id" id="id" #productName='ngModel' [(ngModel)]='productToBeUpdated.id' class="form-control">
    <div class="form-group">
      <label for="productName">Product Name</label>
      <input type="text" name="productName" id="ProductNameclass" #productName='ngModel' [(ngModel)]='productToBeUpdated.productName' class="form-control">
    </div>
    <div class="form-group">
      <label for="productImageURL">Product URL</label>
      <input type="text" name="productImageURL" id="productImageURL" #productImageURL='ngModel'[(ngModel)]='productToBeUpdated.productImageURL' class="form-control">
    </div>
    <div class="form-group">
        <label for="productDescription">Product Description</label>
        <input type="text" name="productDescription" id="productDescription" #productDescription='ngModel' [(ngModel)]='productToBeUpdated.productdescription' class="form-control">
      </div>
      <div class="form-group">
        <label for="productPrice">Product Price</label>
        <input type="text" name="productPrice" id="productPrice" #productPrice='ngModel' [(ngModel)]='productToBeUpdated.productPrice' class="form-control">
      </div>
      
    <button type="submit" class="btn btn-primary float-right">Edit Product</button>
    </form>
</div>
